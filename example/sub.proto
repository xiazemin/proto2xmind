syntax = "proto3";
package myService.pkg;
option go_package = "./main";
service myService{
    rpc Hello2(Request2)returns (Response2){}
}
message Response{
    string field3 = 1;
    string field4 = 2;
  }
  
  message Request2 {
    string field1 = 1;
  }

  message Response2{
    string field3 = 1;
    Response Response = 2;
  }